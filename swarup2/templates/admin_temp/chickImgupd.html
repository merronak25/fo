{% extends 'admin_temp/base.html' %}

{% load static %}

{% block extrastyle %}
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
    
    
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    
    .form-signin .checkbox {
        font-weight: 400;
    }
    
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    
    .form-signin .form-control:focus {
        z-index: 2;
    }
    
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    
    .card-img-top {
        float: right;
        margin: auto;
    }
</style>

{% endblock extrastyle %}


{% block body  %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    

        {% comment %} <form method="post" action="/homeTextupd/{{a.id}}"> {% endcomment %}

         
        <form class="form-signin" method='post' action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div align="center">
                <h1 class="h3 mb-3 font-weight-normal">UPDATE</h1>
            </div>
            
            <label>Image</label>
            <required value="{{k.image}}">
                <input type="file" name="Image"><br><br>

                <img src="{{k.image.url}}" class="card-img-top " alt="category image" style=" width: 100%; position: sticky;top: 0; "> <br><br>

                <div align="center">
                    <button class="btn btn-lg btn-primary btn-block mt-5" align="center" type="submit">Update</button>
                </div><br>
        </form>


 


    {% endblock body %}
